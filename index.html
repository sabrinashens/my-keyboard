<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="./main.js"></script>

  <style>
    .n {visibility: hidden;}
    .i {visibility: hidden;}
    .c {visibility: hidden;}
    .e {visibility: hidden;}
    .d {visibility: hidden;}
    .a {visibility: hidden;}
    .y {visibility: hidden;}
  </style>

</head>
<body>

  <fieldset style="width:30%; margin:auto">
  <legend style="font-size:100%; text-align:center">Please select a waveform</legend> 
      <form id = "Waveforms">
        <input type="radio" id="sine" name="waveform" value="sine" checked>
        <label for="sine">sine</label><br>
        <input type="radio" id="sawtooth" name="waveform" value="sawtooth">
        <label for="sawtooth">sawtooth</label>    
      </form>
  </fieldset>

  <button type="N" onclick="unhideN()" style="display:none">N</button>
  <button type="I" onclick="unhideI()" style="display:none">I</button>
  <button type="C" onclick="unhideC()" style="display:none">C</button>
  <button type="E" onclick="unhideE()" style="display:none">E</button>
  <button type="D" onclick="unhideD()" style="display:none">D</button>
  <button type="A" onclick="unhideA()" style="display:none">A</button>
  <button type="Y" onclick="unhideY()" style="display:none">Y</button>

  <p></p>

  <fieldset style = "margin:auto; width:32%; border:white">
    <legend style="font-size:100%; text-align:center">Play as many notes as you can. See what comes after!</legend> 
    <i class="n" style="font-size:500%">N</i>
    <i class="i" style="font-size:500%">I</i>
    <i class="c" style="font-size:500%">C</i>
    <i class="e" style="font-size:500%">E</i>
    <i class="n" style="font-size:500%; color:white">n</i>
    <i class="d" style="font-size:500%">D</i>
    <i class="a" style="font-size:500%">A</i>
    <i class="y" style="font-size:500%">Y!</i>
  </fieldset>
</body>

<script src = ".unhide.js"></script>

</html>
