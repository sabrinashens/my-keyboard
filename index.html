<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="./main.js"></script>

  <style>
    .exp {visibility: hidden;}
  </style>

</head>
<body>

  <fieldset style="width:30%; margin:auto">
  <legend style="font-size:100%; text-align:center">Please select a waveform</legend> 
      <form id = "Waveforms">
        <input type="radio" id="sine" name="waveform" value="sine" checked>
        <label for="sine">sine</label><br>
        <input type="radio" id="sawtooth" name="waveform" value="sawtooth">
        <label for="sawtooth">sawtooth</label>    
      </form>
  </fieldset>

  <button onclick="unhide()" style="display:none">H</button>

  <div class="exp">
    <p class="and" style="font-size:400%">H</p>
  </div>
</body>

<script>
  function unhide() {
    var hid = document.getElementsByClassName("exp");
    if(hid[0].offsetWidth > 0 && hid[0].offsetHeight > 0) {
      hid[0].style.visibility = "visible";
    }
  }
    
  document.addEventListener("keydown", function(event){
    if(event.key === "h") {
      document.querySelector("button").click();
    } 
  });
</script>

</html>
